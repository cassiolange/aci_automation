    name:
    description:
    template_type:
      type: data_validation_static_list
      formula: stretched-template,non-stretched-template
    schema:
      type: data_validation_from_worksheet
      source: schema
      column: name
    schema_description:
      type: formula_static
      formula: =IF(ISBLANK(template[[#This Row],[schema]]),"",IF(ISBLANK(_xlfn.XLOOKUP(template[[#This Row],[schema]],schema[name],schema[description])),"",_xlfn.XLOOKUP(template[[#This Row],[schema]],schema[name],schema[description])))
