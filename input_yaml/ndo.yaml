    name:
    description:
    fabric_policies_template:
      type: data_validation_from_worksheet
      source: fabric_policies_template
      column: name
    status: status
    build_tasks_description: Vlan Pool
  vlan_encap_block:
    vlan_pool:
      type: data_validation_from_worksheet
      source: vlan_pool
      column: name
    fabric_policies_template:
      type: xlookup
      lookup_field: vlan_pool
      match_field: name
      return_field: fabric_policies_template
